# UMAP Visualization Configuration
# This configuration file provides default settings for UMAP visualization system
# used in DCASE2024 Task 4 Sound Event Detection model analysis.

# UMAP dimensionality reduction parameters
umap:
  # Number of neighbors to consider for each point (5-50 recommended)
  # Higher values result in more global structure, lower values preserve local structure
  n_neighbors: 15

  # Minimum distance between points in the embedding space (0.001-0.5 recommended)
  # Lower values create tighter clusters, higher values spread points more evenly
  min_dist: 0.1

  # Distance metric for calculating similarity between high-dimensional points
  # Options: euclidean, cosine, manhattan, etc.
  metric: euclidean

  # Random seed for reproducibility
  random_state: 42

# Plot generation and styling parameters
plot:
  # Resolution in dots per inch (300+ required for publication quality)
  dpi: 300

  # Figure size in inches [width, height]
  figsize: [12, 8]

  # Color palette for visualization (colorblind-friendly palette recommended)
  # Options: colorblind, Set2, tab10, tab20, etc.
  # See seaborn.color_palette documentation for full list
  palette: colorblind

  # Font size for plot title (points)
  font_size_title: 14

  # Font size for axis labels (points)
  font_size_label: 12

  # Font size for legend (points)
  font_size_legend: 10

# Output file configuration
output:
  # Directory where plots will be saved
  # Both PNG and PDF formats will be generated
  dir: output/umap_plots

# Logging configuration
logging:
  # Log level for console output
  # Options: DEBUG, INFO, WARNING, ERROR
  level: INFO
